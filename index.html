// From components/BackgroundCanvas.tsx
const BackgroundCanvas = () => {
  const { useEffect, useRef } = React;
  const canvasRef = useRef(null);
  const animationRef = useRef(null);
  const nodesRef = useRef([]);

  useEffect(() => {
    const canvas = canvasRef.current;
    if (!canvas) return;

    const ctx = canvas.getContext('2d');
    if (!ctx) return;

    const resizeCanvas = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    const initNodes = () => {
      const nodeCount = Math.floor((canvas.width * canvas.height) / 15000);
      nodesRef.current = [];
      
      for (let i = 0; i < nodeCount; i++) {
        nodesRef.current.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          radius: 1.5 + Math.random() * 1.5,
          pulseOffset: Math.random() * Math.PI * 2,
        });
      }
    };

    const animate = (time = 0) => {
      if (!ctx || !canvas) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      nodesRef.current.forEach(node => {
        node.x += node.vx;
        node.y += node.vy;
        
        if (node.x <= 0 || node.x >= canvas.width) node.vx *= -1;
        if (node.y <= 0 || node.y >= canvas.height) node.vy *= -1;
        
        node.x = Math.max(0, Math.min(canvas.width, node.x));
        node.y = Math.max(0, Math.min(canvas.height, node.y));
      });

      const maxDistance = 120;
      ctx.lineWidth = 0.5;

      for (let i = 0; i < nodesRef.current.length; i++) {
        for (let j = i + 1; j < nodesRef.current.length; j++) {
          const nodeA = nodesRef.current[i];
          const nodeB = nodesRef.current[j];
          const distance = Math.sqrt(
            Math.pow(nodeA.x - nodeB.x, 2) + Math.pow(nodeA.y - nodeB.y, 2)
          );
          
          if (distance < maxDistance) {
            const baseOpacity = (1 - distance / maxDistance);
            const shimmer = (Math.sin(time / 1500 + nodeA.x / 50) + 1) / 2;
            const opacity = baseOpacity * shimmer * 0.4;
            ctx.strokeStyle = `rgba(59, 130, 246, ${opacity})`;
            
            ctx.beginPath();
            ctx.moveTo(nodeA.x, nodeA.y);
            ctx.lineTo(nodeB.x, nodeB.y);
            ctx.stroke();
          }
        }
      }

      ctx.fillStyle = 'rgba(59, 130, 246, 0.4)';
      nodesRef.current.forEach(node => {
        const pulse = (Math.sin(time / 700 + node.pulseOffset) + 1) / 2;
        const currentRadius = node.radius + pulse * 1.5;
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentRadius, 0, Math.PI * 2);
        ctx.fill();
      });

      animationRef.current = requestAnimationFrame(animate);
    };

    resizeCanvas();
    initNodes();
    animate();

    const handleResize = () => {
      resizeCanvas();
      initNodes();
    };

    window.addEventListener('resize', handleResize);

    return () => {
      window.removeEventListener('resize', handleResize);
      if (animationRef.current) {
        cancelAnimationFrame(animationRef.current);
      }
    };
  }, []);

  return (
    <canvas
      ref={canvasRef}
      className="fixed top-0 left-0 w-full h-full -z-10 pointer-events-none"
    />
  );
};

// From components/SchemaVsInstance.tsx
const SchemaVsInstance = () => {
  const { useState } = React;
  
  const initialStudents = [
    { id: 101, name: 'Alice Johnson', major: 'Computer Science' },
    { id: 102, name: 'Bob Williams', major: 'Data Science' },
    { id: 103, name: 'Charlie Brown', major: 'Cybersecurity' },
  ];

  const [students, setStudents] = useState(initialStudents);
  const [formData, setFormData] = useState({ id: '', name: '', major: '' });
  const [error, setError] = useState('');

  const handleInputChange = (e) => {
    setFormData({ ...formData, [e.target.name]: e.target.value });
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!formData.id || !formData.name || !formData.major) {
      setError('All fields are required.');
      return;
    }
    const newId = parseInt(formData.id, 10);
    if (isNaN(newId)) {
      setError('ID must be a number.');
      return;
    }
    if (students.some(s => s.id === newId)) {
      setError('A student with this ID already exists.');
      return;
    }

    const newStudent = {
      id: newId,
      name: formData.name,
      major: formData.major,
    };
    setStudents([...students, newStudent]);
    setFormData({ id: '', name: '', major: '' });
    setError('');
  };

  return (
    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
      {/* Schema Section */}
      <div className="bg-gray-800/20 p-6 sm:p-8 rounded-xl shadow-inner-lg border border-gray-700">
        <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-300 mb-4">Schema: The Blueprint</h2>
        <p className="text-gray-400 mb-6">The schema defines the structure of the databaseâ€”the tables, columns, data types, and relationships. It's the blueprint that doesn't change often.</p>
        
        <div className="bg-gray-900 p-4 rounded-lg font-mono text-sm text-green-400 border border-gray-700">
          <p><span className="text-blue-400">CREATE TABLE</span> Students (</p>
          <p className="pl-4"><span className="text-purple-400">ID</span> INTEGER PRIMARY KEY,</p>
          <p className="pl-4"><span className="text-purple-400">Name</span> VARCHAR(255),</p>
          <p className="pl-4"><span className="text-purple-400">Major</span> VARCHAR(255)</p>
          <p>);</p>
        </div>

        <h3 className="text-2xl font-bold mt-8 mb-4 text-gray-200">Add New Instance</h3>
        <form onSubmit={handleSubmit} className="space-y-4">
          <input
            type="text"
            name="id"
            value={formData.id}
            onChange={handleInputChange}
            placeholder="Student ID (e.g., 104)"
            className="w-full bg-gray-700/50 border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          />
          <input
            type="text"
            name="name"
            value={formData.name}
            onChange={handleInputChange}
            placeholder="Full Name"
            className="w-full bg-gray-700/50 border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          />
          <input
            type="text"
            name="major"
            value={formData.major}
            onChange={handleInputChange}
            placeholder="Major"
            className="w-full bg-gray-700/50 border border-gray-600 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
          />
          {error && <p className="text-red-400 text-sm">{error}</p>}
          <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 shadow-lg hover:shadow-blue-500/50">
            Add Student
          </button>
        </form>
      </div>

      {/* Instance Section */}
      <div className="bg-gray-800/20 p-6 sm:p-8 rounded-xl shadow-inner-lg border border-gray-700">
        <h2 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-300 to-green-300 mb-4">Instance: The Snapshot</h2>
        <p className="text-gray-400 mb-6">An instance is the actual data in the database at a specific moment in time. It's a snapshot of the data that conforms to the schema. It changes frequently as data is added, updated, or deleted.</p>
        
        <div className="overflow-x-auto rounded-lg border border-gray-700">
          <table className="w-full text-left">
            <thead className="bg-gray-800">
              <tr>
                <th className="p-3 font-semibold text-sm text-gray-300">ID</th>
                <th className="p-3 font-semibold text-sm text-gray-300">Name</th>
                <th className="p-3 font-semibold text-sm text-gray-300">Major</th>
              </tr>
            </thead>
            <tbody className="bg-gray-900/50 divide-y divide-gray-700">
              {students.map((student) => (
                <tr key={student.id} className="hover:bg-gray-800/70 transition-colors">
                  <td className="p-3 text-sm">{student.id}</td>
                  <td className="p-3 text-sm">{student.name}</td>
                  <td className="p-3 text-sm">{student.major}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  );
};

const ThreeSchemaArchitecture = () => {
  const { useState } = React;

  const schemaLevels = [
    { id: 'external', icon: UsersIcon, title: 'External Schema', subtitle: 'User Views', description: 'This level describes the part of the database that a specific user group is interested in, hiding the rest. There can be multiple external schemas for a single database.', color: 'blue', example: { title: "Example: Instructor's View", description: "An instructor might only need to see a student's ID and name for their class roster, not their major or other sensitive data.", code: `CREATE VIEW InstructorRoster AS\nSELECT ID, Name\nFROM Students;` } },
    { id: 'conceptual', icon: SchemaIcon, title: 'Conceptual Schema', subtitle: 'Logical Structure', description: 'Also known as the logical schema, this provides a unified view of the entire database. It describes entities, attributes, relationships, and constraints, without physical storage details.', color: 'purple', example: { title: 'Example: The Complete Blueprint', description: 'This is the foundational structure for the "Students" table, defining all its columns and their data types.', code: `CREATE TABLE Students (\n  ID    INTEGER PRIMARY KEY,\n  Name  VARCHAR(255),\n  Major VARCHAR(255)\n);` } },
    { id: 'internal', icon: StorageIcon, title: 'Internal Schema', subtitle: 'Physical Storage', description: 'This level, also called the physical schema, defines how data is physically stored. It deals with file organization, data structures (e.g., B+ trees), and access paths to optimize performance.', color: 'green', example: { title: 'Example: How Data is Stored', description: 'This defines the low-level details, such as creating an index on the primary key for faster searching.', code: `-- The Students table data is stored in 'data/students.db'\n-- An index is created on the ID column for fast lookups.\nCREATE INDEX idx_student_id ON Students(ID);` } },
  ];

  const [activeSchemaId, setActiveSchemaId] = useState('external');
  const activeSchema = schemaLevels.find(s => s.id === activeSchemaId);
  const Icon = activeSchema?.icon;

  return (
    <div className="bg-gray-800/20 p-6 sm:p-8 rounded-xl shadow-inner-lg border border-gray-700">
      <h2 className="text-3xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-green-300">
        Three-Schema Architecture

          <React.Fragment key={level.id}>
            <button
              onClick={() => setActiveSchemaId(level.id)}
              aria-pressed={activeSchemaId === level.id}
              className={`flex items-center gap-3 p-4 rounded-lg border-2 transition-all duration-300 w-full md:w-auto transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900

                  ? `bg-gray-700/50 border-${level.color}-500 shadow-lg shadow-${level.color}-500/20 ring-${level.color}-500`
                  : `bg-gray-800/60 border-gray-700 hover:border-gray-500 ring-transparent`
                }`}
            >
              <level.icon className={`w-8 h-8 text-${level.color}-400`} />
              <span className="font-bold text-gray-200">{level.title}</span>
            </button>
            {index < schemaLevels.length - 1 && (
               <div className="w-1 md:w-12 h-8 md:h-1 bg-gray-600 rounded-full"></div>

      {activeSchema && Icon && (

          <div className="flex items-start sm:items-center space-x-4 mb-4">

            <div>
              <h3 className={`text-2xl font-bold text-${activeSchema.color}-400`}>{activeSchema.title}</h3>
              <p className="text-gray-400 font-semibold">{activeSchema.subtitle}</p>
            </div>
          </div>
          
          <p className="text-gray-300 leading-relaxed mb-6">
            {activeSchema.description}
          </p>

          <div className="bg-gray-800/50 p-4 rounded-lg border border-gray-600">
             <h4 className="font-semibold text-lg text-gray-200 mb-2">{activeSchema.example.title}</h4>

      )}

          <li key={item.id} className="flex-1">
            <button
              onClick={() => setActiveSection(item.id)}
              className={`w-full px-3 py-2 text-xs sm:text-sm font-semibold rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 ${
                activeSection === item.id
                  ? 'bg-blue-600 text-white shadow-md'
                  : 'text-gray-300 hover:bg-gray-700/50'
              }`}
            >
              {item.label}
            </button>
          </li>
        ))}
      </ul>
    </nav>
  );
};
